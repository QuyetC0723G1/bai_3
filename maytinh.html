<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh</title>
    <style>
        input {width:200px}
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2"><label for="so1"></label><input type="number" id="so1" placeholder="number1"></th>
        <th colspan="2"><label for="so2"></label><input type="number" id="so2" placeholder="number2"></th>
        <th>

        </th>
    </tr>
    <tr>
        <td>
            <button onclick="cong()">Addition(+)</button></td>
        <td>
            <button onclick="tru()">Subtraction(-)</button></td>
        <td>
            <button onclick="nhan()">Multiplication(X)</button></td>
        <td>
            <button onclick="chia()">Division(/)</button></td></tr>
    
</table>
<b><p id="ketqua"></p></b>
<script>
    function cong(){
let a = +document.getElementById('so1').value;
let b = +document.getElementById('so2').value;
let c = a+b
document.getElementById('ketqua').innerHTML="ketqua:"  +c;
    }console.log(c)
    function tru(){
        let a = +document.getElementById('so1').value;
        let b = +document.getElementById('so2').value;
        let c = a-b
        document.getElementById('ketqua').innerHTML="ketqua:"  +c;
    }console.log(c)
    function nhan(){
        let a = +document.getElementById('so1').value;
        let b = +document.getElementById('so2').value;
        let c = a*b
        document.getElementById('ketqua').innerHTML="ketqua: "  +c;
    }console.log(c)
    function chia(){
        let a = +document.getElementById('so1').value;
        let b = +document.getElementById('so2').value;
        let c = a/b
        document.getElementById('ketqua').innerHTML="ketqua: " +c;
    }console.log(c)
</script>
</body>
</html>
